          <a id="pptViewerDownloadBtn" class="btn tiny ghost" href="#" target="_blank" rel="noopener" style="display:none">下载</a>

      </div>
      <iframe id="pptViewerFrame" style="width:100%; height: 78vh; border:0; background: #0b1220" title="PPT 预览"></iframe>
    </div>

    <div class="card soft" style="margin-top: 14px;" id="pptViewerAttachmentsCard" hidden>
      <h2 style="margin-top:0">附件</h2>
      <div id="pptViewerAttachments"></div>
    </div>
  </div>

  <script type="module" src="app.js?v=20260128_030"></script>
