<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的收藏 · KidneySphere</title>
  <meta name="description" content="KidneySphere 收藏列表">
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="styles.css?v=20260213_001" />
</head>
<body>
  <header class="nav"></header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="card">
          <span class="badge">收藏 · Favorites</span>
          <h2 style="margin-top:10px">我的收藏</h2>
          <p class="small muted" style="margin-top:6px">这里会汇总你收藏的 <b>社区动态（Moments）</b>、<b>病例讨论</b> 与 <b>热点文章（Articles）</b>，便于复习与二次分享。</p>

          <div class="hr"></div>

          <div class="grid cols-3" style="align-items:start">
            <div class="card soft" style="padding:16px">
              <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:10px;flex-wrap:wrap">
                <div>
                  <h3 style="margin:0">社区动态收藏</h3>
                  <div class="small muted" style="margin-top:6px">点击可跳回动态页并高亮定位。</div>
                </div>
                <span class="badge">Moments</span>
              </div>
              <div class="hr" style="margin:12px 0"></div>
              <div id="favMoments"><div class="muted small">加载中…</div></div>
            </div>

            <div class="card soft" style="padding:16px">
              <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:10px;flex-wrap:wrap">
                <div>
                  <h3 style="margin:0">文章收藏</h3>
                  <div class="small muted" style="margin-top:6px">点击可进入文章详情页。</div>
                </div>
                <span class="badge">Articles</span>
              </div>
              <div class="hr" style="margin:12px 0"></div>
              <div id="favArticles"><div class="muted small">加载中…</div></div>
            </div>

            <div class="card soft" style="padding:16px">
              <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:10px;flex-wrap:wrap">
                <div>
                  <h3 style="margin:0">病例讨论收藏</h3>
                  <div class="small muted" style="margin-top:6px">点击可进入病例详情页。</div>
                </div>
                <span class="badge">Cases</span>
              </div>
              <div class="hr" style="margin:12px 0"></div>
              <div id="favCases"><div class="muted small">加载中…</div></div>
            </div>
          </div>

          <div class="hr"></div>
          <div class="note" id="favHint">
            <b>提示：</b>收藏按钮在「社区动态 / 病例讨论 / 文章」的卡片上显示为 ⭐。收藏后可在这里统一查看，便于复习与沉淀。
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" data-blurb="收藏用于复习与沉淀；请遵守社区规范与隐私要求。"></footer>
<script type="module" src="favorites.js?v=20260118_001"></script>
  <script type="module" src="app.js?v=20260128_030"></script>
</body>
</html>
